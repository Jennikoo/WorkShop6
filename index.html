<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parsing and AJAX Calls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <button onclick="testFunction()">Test Button</button>


    <h1>XML Parsing and AJAX</h1>

    <!-- Exercise 1: Parse Embedded XML Data -->
    <section>
        <h2>Exercise 1: Parse XML Data</h2>
        <button onclick="parseData()">Parse XML Data</button>
        <div id="parsedData"></div>
    </section>

    <!-- Exercise 2: AJAX call to load famous-quotes.xml -->
    <section>
        <h2>Exercise 2: AJAX Call to Load XML</h2>
        <button onclick="loadXMLDoc()">Load XML Data</button>
        <div id="quotes"></div>
    </section>

    <!-- Exercise 3: Display parsed XML in table -->
    <section>
        <h2>Exercise 3: Parsed XML Data in Table</h2>
        <table id="quoteTable">
            <thead>
                <tr>
                    <th>Quote</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </section>

    <script src="script.js"></script>

</body>
</html>
